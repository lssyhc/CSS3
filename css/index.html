<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Partai Indonesia</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="../img/tumbs/gerindra.png" alt="Partai Gerindra">
                    <span>Gerindra</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <img src="../img/full/gerindra.png" alt="Partai Gerindra">
                    <a href="#gambar-2" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="../img/tumbs/pdip.jpg" alt="Partai PDIP">
                    <span>PDIP</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <img src="../img/full/pdip.jpg" alt="Partai PDIP">
                    <a href="#gambar-3" class="next"></a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="../img/tumbs/demokrat.png" alt="Partai Demokrat">
                    <span>Demokrat</span>
                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">x close</a>
                        <img src="../img/full/demokrat.png" alt="Partai Demokrat">
                        <a href="#gambar-4" class="next"></a>
                    </div>
                </a>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="../img/tumbs/perindo.jpg" alt="Partai Perindo">
                    <span>Perindo</span>
                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">x close</a>
                        <img src="../img/full/perindo.jpg" alt="Partai Perindo">
                        <a href="#gambar-1" class="next"></a>
                    </div>
                </a>
            </li>
            <div class="clear"></div>
        </ul>
    </div>

</body>
</html>
